{% extends "layout.html" %}

{% block body %}
<div class="container mt-5">
    
    <img src="https://cdn-icons-png.flaticon.com/512/3192/3192750.png" width="100" height="100" class="rounded mx-auto d-block"  alt="...">

    <h1 class="text-center">CONTACT ME</h1>
<form method="post">
    {% csrf_token %}
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Name</label>
        <input name="name" class="form-control"  placeholder="Your Name">
    </div>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Email address</label>
        <input name="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
    </div>
    <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Message</label>
        <textarea name="message" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>
    <div>
        <input class="btn btn-info" type="submit" value="Submit">
    </div>
</form> 
</div>

{% endblock %}
